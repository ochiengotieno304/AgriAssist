{% extends "base.html" %}

{% block content %}

<div class="columns">
  <div class="column is-3 ">
    <aside class="menu is-hidden-mobile">
      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li><a class="has-background-primary has-text-white" href="/">Home</a></li>
        <li><a href="{{ url_for('page.grants') }}">Grants</a></li>
        <li><a href="{{ url_for('page.specialists') }}">Specialists</a></li>
        <li><a href="{{ url_for('page.subsidies') }}">Subsidies</a></li>
        <li><a href="{{ url_for('page.sessions') }}">Sessions</a></li>

      </ul>

    </aside>
  </div>
  <div class="column is-6">
    <section class="hero is-primary welcome is-small">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Home
          </h1>

        </div>
      </div>
    </section>


    <div class="is-6">
      <div class="card events-card">
        <header class="card-header">

          <a href="#" class="card-header-icon" aria-label="more options">
            <span class="icon">
              <i class="fa fa-angle-down" aria-hidden="true"></i>
            </span>
          </a>
        </header>
        <div class="card-table">
          <div class="content">
            <table class="table is-fullwidth is-striped">
              <tbody>
                <tr>
                  <td>Location</td>
                  <td>Phone</td>
                  <td>Name</td>
                  <td>Action</td>
                </tr>
                {%for user in users%}
                <tr>
                  <td>{{user.location}}</td>
                  <td>{{user.phone}}</td>
                  <td>{{user.name}}</td>
                  <td><a class="button is-link is-small" href="/user/{{user.id}}">View</a></td>
                </tr>
                {% endfor%}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="column is-3">
    <div class="card">
      <div class="card-content">
        <div class="content">
          <aside class="menu is-hidden-mobile">
            <p class="menu-label">
              General
            </p>
            <div class="file is-centered is-boxed is-success has-name">
              <label class="file-label">
                <form action="{{ url_for('page.new_user') }}" method="POST">
                  <div class="control">
                    <label>Name</label>
                    <input class="input" type="text" placeholder="John Doe" name="name">
                  </div>
                  <br />
                  <div class="control">
                    <label>Phone</label>
                    <input class="input" type="text" placeholder="+254xxxxxxx" name="phone">
                  </div>
                  <br>
                  <div class="control">
                    <label>Location</label>
                    <input class="input" type="text" placeholder="Nakuru" name="location">
                  </div>
                  <br />
                  <div class="field is-grouped is-grouped-centered">
                    <p class="control">
                      <input type="submit" value="Add User" class="button is-primary is-link is-small">
                    </p>
                  </div>
                </form>
              </label>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
