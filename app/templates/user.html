<html lang="en">

    {% extends "base.html" %}

{% block content %}

<div class="columns">
  <div class="column is-3 ">

      <p class="menu-label">
        General
      </p>
      <ul class="menu-list">
        <li><a class="has-background-primary has-text-white">Home</a></li>

        <div class="container">
          <h1 class="title">
            User Details
          </h1>

        </div>
      </div>
    </section>


    <div class="is-3">
      <div class="card events-card">
